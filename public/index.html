<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencias</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header con controles -->
        <header>
            <h1>Control de Asistencias</h1>
            
            <!-- EstadÃ­sticas -->
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-card stat-success">
                    <span class="stat-number" id="attendedCount">0</span>
                    <span class="stat-label">Asistieron</span>
                </div>
                <div class="stat-card stat-danger">
                    <span class="stat-number" id="notAttendedCount">0</span>
                    <span class="stat-label">No asistieron</span>
                </div>
                <div class="stat-card stat-pending">
                    <span class="stat-number" id="pendingCount">0</span>
                    <span class="stat-label">Pendientes</span>
                </div>
            </div>

            <!-- Controles principales -->
            <div class="controls">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="personName" 
                        placeholder="Nombre de la persona"
                        autocomplete="off"
                    />
                    <button class="btn btn-primary" id="addBtn">
                        Agregar
                    </button>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="exportBtn">
                        Exportar
                    </button>
                    <button class="btn btn-danger" id="clearBtn">
                        Limpiar todo
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="attended">Asistieron</button>
                <button class="filter-btn" data-filter="not-attended">No asistieron</button>
                <button class="filter-btn" data-filter="pending">Pendientes</button>
            </div>
        </header>

        <!-- Grid de tarjetas -->
        <div id="cardsContainer" class="cards-grid"></div>

        <!-- Estado vacÃ­o -->
        <div id="emptyState" class="empty-state">
            <div class="empty-icon">ðŸ‘¥</div>
            <h2>No hay personas registradas</h2>
            <p>Comienza agregando personas usando el campo de arriba</p>
        </div>
    </div>

    <script src="/public/js/app.js"></script>
</body>
</html>
